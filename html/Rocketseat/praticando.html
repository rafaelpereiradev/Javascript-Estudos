<!--Praticando
 Escrever 2 parágrafos, dando ênfase e importância
 para algumas palavras, e adicione um link de saiba mais.


 -use a tag  'em' para ênfase
 - use a tag 'strong' para importância
 - o link pode levar para o google

-->

<p>
  Lorem ipsum <strong>dolor</strong> sit amet <em>consectetur</em> adipisicing
  elit.
</p>
<p>
  Lorem <em>ipsum</em> dolor sit, amet consectetur adipisicing elit. Officia
  cupiditate <br /><br />
  <a href="http://google.com">saiba mais</a>
</p>
